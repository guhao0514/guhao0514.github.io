<!doctype html>
<html>
<head>
    <meta charset="UTF-8">

    <title>谷小浩</title>
    <link rel="stylesheet" href="http://hovertree.com/texiao/jquery/86/css/GalMenu.css" />
    <script src="http://down.hovertree.com/jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="http://hovertree.com/texiao/jquery/86/js/GalMenu.js"></script>
    <script type="text/javascript">
$(document).ready(function() {
        $('body').GalMenu({
          'menu': 'GalDropDown'
        })
      });
    </script>
</head>
<body>
    <div class="GalMenu GalDropDown">
        <div class="circle" id="gal">
            <div class="ring">
                <a href="xuanku.html" title="首页" class="menuItem">炫酷</a>
                <a href="time.html" target="_blank" title="博客" class="menuItem">时间</a>
                <a href="fengshan.html" target="_blank" title="" class="menuItem">风车</a>
                <a href="xingjiguidao.html" target="_blank" title="" class="menuItem">星际</a>
                <a href="run.html" target="_blank" title="" class="menuItem">奔跑</a>
                <a href="http://hovertree.com/guestbook/add/" target="_blank" title="留言" class="menuItem">留言</a>
            </div>
            <audio id="audio" src="http://cms.hovertree.com/hovertreesound/hovertreeright.mp3"></audio>
        </div>
    </div>
    <div id="overlay" style="opacity: 1; cursor: pointer;"></div>
    <script type="text/javascript">
var items = document.querySelectorAll('.menuItem');
      for (var i = 0,
      l = items.length; i < l; i++) {
        items[i].style.left = (50 - 35 * Math.cos( - 0.5 * Math.PI - 2 * (1 / l) * i * Math.PI)).toFixed(4) + "%";
        items[i].style.top = (50 + 35 * Math.sin( - 0.5 * Math.PI - 2 * (1 / l) * i * Math.PI)).toFixed(4) + "%"
      }
    </script>
    <div class="container">
        <h1>鼠标请点击右键</h1>
        <h1>手机请长按屏幕</h1>
    </div>
</body>
</html>
