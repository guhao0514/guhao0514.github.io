u670d\u4f5c\u6210\u515c\u72b6\uff0c\u7ed9\u4f60\u6367\u597d\u51e0\u5927\u6367\u7cd6\u8ba9\u4f60\u515c\u7740\u5f00\u5fc3\u7684\u8dd1\u56de\u5bb6\u3002\u4ece\u6765\u90fd\u662f\u559c\u6b22\u4f60\u771f\u5b9e\u6a21\u6837\uff0c\u6211\u4e5f\u7231\u7684\u771f\u5207\u4e14\u7231\u771f\u5207\u7684\u4f60\u3002\u000d\u000a\u000d\u000a\u6211\u4ece\u4e0d\u540e\u6094\uff0c\u4f46\u9057\u61be\u6709\u592a\u591a\u7684\u4e8b\u8fd8\u6ca1\u6709\u5e26\u4f60\u53bb\u505a\u3002\u7b54\u5e94\u5e26\u4f60\u53bb\u5317\u4eac\u6545\u5bab\uff0c\u7b54\u5e94\u4f60\u53bb\u5bc6\u5ba4\u9003\u8131\uff0c\u7b54\u5e94\u4f60\u548c\u5927\u534e\u4e00\u8d77\u5403\u996d\uff0c\u7b54\u5e94\u4f60\u548c\u5c0f\u95fa\u871c\u5403\u996d\uff0c\u7b54\u5e94\u4f60\u5e26\u53bb\u89c1\u89c1\u6211\u4e4b\u524d\u7684\u9752\u6625\u3002\u5982\u679c\u4e0d\u51fa\u610f\u5916\uff0c\u63a5\u4e0b\u6765\u6211\u4eec\u4f1a\u53bb\u4e91\u5357\uff0c\u53bb\u5317\u4eac\uff0c\u53bb\u4f60\u60f3\u53bb\u7684\u5730\u65b9\uff0c\u56e0\u4e3a\u603b\u60f3\u548c\u4f60\u7ecf\u5386\u7559\u4e0b\u70b9\u4ec0\u4e48\uff0c\u5982\u679c\u4f60\u4e5f\u60f3\u3002\u53ef\u6700\u540e\u8fde\u6211\u6700\u60f3\u4e3a\u4f60\u8fc7\u4e2a\u751f\u65e5\u8fd9\u4ef6\u4e8b\u4e5f\u6ca1\u80fd\u6765\u5f97\u53ca\uff0c\u4ece\u5f00\u59cb\u5c31\u5f00\u59cb\u671f\u76fc\uff0c\u60f3\u8fc7\u5f88\u591a\u4e2a\u4e3a\u4f60\u5e86\u751f\u7684\u65b9\u5f0f\uff0c\u5f88\u591a\u4e2a\u573a\u666f\uff0c\u5f88\u591a\u4e2a\u65b9\u6cd5\u3002\u800c\u5982\u4eca\u4e5f\u53ea\u80fd\u4ee5\u4e00\u7eb8\u4e66\u4fe1\u7684\u65b9\u5f0f\u544a\u8bc9\u4f60\u6211\u5fc3\u4e2d\u7684\u6709\u6240\u5e0c\u5180\uff0c\u4e00\u5b57\u4e00\u53e5\uff0c\u5b57\u5b57\u771f\u5fc3\u53e5\u53e5\u4e3a\u76fc\u3002\u000d\u000a\u000d\u000a\u6211\u4e0d\u4f1a\u50cf\u5076\u50cf\u5267\u7684\u7537\u4e3b\u4e00\u6837\u4e3a\u7231\u594b\u4e0d\u987e\u8eab\uff0c\u4e0d\u4f1a\u8bf4\u6211\u517b\u4f60\uff0c\u67b6\u7a7a\u4f60\u7684\u793e\u4f1a\u4ef7\u503c\uff0c\u8fd9\u6837\u7684\u7231\u8584\u5982\u8749\u7ffc\u3002\u4f46\u4f1a\u8ba4\u53ef\u5938\u8d5e\u4f60\u505a\u6210\u529f\u7684\u6bcf\u4e00\u4ef6\u4e8b\uff0c\u65e0\u8bba\u4f55\u4e8b\uff0c\u65e0\u8bba\u5927\u5c0f\uff0c\u60f3\u8ba9\u4f60\u8d8a\u6765\u8d8a\u68d2\u3002\u6211\u4e0d\u60f3\u5728\u60c5\u611f\u76f8\u5904\u4e0a\u7ed9\u4f60\u592a\u591a\u538b\u529b\uff0c\u4e0d\u60f3\u7528\u529b\u8fc7\u731b\u7684\u4ed8\u51fa\u8ba9\u4f60\u611f\u5230\u65e0\u6cd5\u5598\u6c14\u3002\u6211\u60f3\u5728\u670b\u53cb\u5708\u516c\u5f00\u4f60\u7684\u8eab\u4efd\uff0c\u5e7f\u800c\u544a\u4e4b\u4e0d\u662f\u4e3a\u4e86\u8ba9\u4f60\u611f\u52a8\uff0c\u800c\u662f\u4e3a\u4e86\u575a\u5b9a\u81ea\u5df1\u4e0e\u4f60\u957f\u4e45\u7a33\u5b9a\u7684\u4fe1\u5fc3\u3002\u56e0\u4e3a\u6211\u4eec\u90fd\u6709\u81ea\u5df1\u7684\u5c0f\u7b97\u76d8\uff1a\u54ea\u6015\u6709\u4e00\u70b9\u53d8\u52a8\u7684\u53ef\u80fd\uff0c\u90fd\u4e0d\u613f\u5e7f\u800c\u544a\u4e4b\u540e\u53c8\u6253\u81ea\u5df1\u8138\u3002\u4f60\u8fd8\u8bb0\u5f97\u548c\u5cb3\u54e5\u6b63\u82b3\u4ed6\u4eec\u5403\u996d\u7684\u90a3\u4e2a\u665a\u4e0a\u5417\uff1f\u6211\u5c31\u662f\u4e3a\u4e86\u8ba9\u4ed6\u4eec\u77e5\u9053\u4f60\u662f\u5728\u88ab\u75bc\u7231\u88ab\u7167\u987e\u7684\uff0c\u4e5f\u662f\u4e3a\u4e86\u544a\u8bc9\u4ed6\u4eec\u6211\u4f1a\u597d\u597d\u75bc\u4f60\u7231\u4f60\uff0c\u8bf7\u4ed6\u4eec\u653e\u5fc3\u3002\u6211\u66fe\u95ee\u8fc7\u4f60\uff0c\u4f60\u60f3\u8981\u4ec0\u4e48\u6837\u7684\u751f\u6d3b\uff0c\u4f60\u8bf4\u6843\u5b50\u8bf4\u7684\uff1a\u6211\u5bf9\u7269\u8d28\u751f\u6d3b\u6ca1\u6709\u4ec0\u4e48\u8fc7\u9ad8\u7684\u8981\u6c42\uff0c\u6211\u8bf4\u7684\u611f\u89c9\u5c31\u662f\u5b89\u5168\u611f\uff0c\u5c31\u662f\u8fd9\u4eba\u5f97\u6b63\u76f4\uff0c\u5584\u826f\uff0c\u61c2\u751f\u6d3b\uff0c\u5bf9\u6211\u597d\u3002\u800c\u8fd9\u6837\u7684\u751f\u6d3b\u53c8\u4f55\u66fe\u7b80\u5355\u8fc7\u3002\u6211\u77e5\u9053\u4e0d\u662f\u4e00\u5757\u7cd6\u548c\u4e00\u5757\u9762\u5305\u5c31\u80fd\u8ba9\u751f\u6d3b\u5e78\u798f\u800c\u7a33\u5b9a\uff0c\u6240\u4ee5\u6211\u4f1a\u5728\u5de5\u4f5c\u5b66\u4e60\u4e0a\u66f4\u52a0\u52aa\u529b\uff0c\u4e5f\u4f1a\u9f13\u52b1\u4f60\u66f4\u52a0\u52aa\u529b\uff0c\u672a\u6765\u7684\u8def\u662f\u4e24\u4e2a\u4eba\u4e00\u8d77\u8d70\u7684\uff0c\u6211\u4e5f\u613f\u610f\u628a\u4f60\u770b\u4f5c\u4e00\u4e2a\u548c\u6211\u4e00\u6837\u6162\u6162\u6210\u957f\uff0c\u53ef\u4ee5\u4e00\u8d77\u643a\u624b\u8d70\u5b8c\u79cd\u79cd\u4e0d\u6613\u7684\u4eba\u3002\u90a3\u4e48\uff0c\u4f60\u771f\u7684\u662f\u53ef\u4ee5\u611f\u89c9\u5230\u6211\u7684\u5728\u4e4e\u548c\u8ba4\u771f\u5427\u3002\u000d\u000a\u000d\u000a\u4e0e\u5176\u8bf4\u5199\u4e00\u5c01\u4fe1\u662f\u6709\u5f3a\u70c8\u7684\u76ee\u7684\u6027\u7684\uff0c\u4e0d\u5982\u8bf4\u662f\u6211\u5bf9\u81ea\u5df1\u7684\u4e00\u4e2a\u4ea4\u4ee3\uff0c\u8ba9\u5bf9\u65b9\u6210\u4e3a\u4e00\u4e2a\u66f4\u597d\u7684\u4eba\u4e86\uff0c\u8fd9\u5c31\u591f\u4e86\u3002\u4e00\u8f88\u5b50\u90a3\u4e48\u957f\uff0c\u65e0\u8bba\u662f\u611f\u60c5\u8fd8\u662f\u4e8b\u4e1a\u90fd\u4e0d\u53ef\u80fd\u6c38\u8fdc\u987a\u98ce\u987a\u6c34\uff0c\u5728\u9006\u5883\u4e2d\u601d\u8003\u5982\u4f55\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\u548c\u5fc3\u6001\uff0c\u6211\u5f00\u59cb\u5b66\u7740\u638c\u63e1\uff0c\u4e5f\u795d\u4f60\u62e5\u6709\u3002\u0020\u7a81\u7136\u60f3\u8d77\u4f60\u7ed9\u6211\u8bf4\u7684\u4f60\u8981\u597d\u597d\u7684\u90a3\u4e9b\u8bdd\u3002\u5f7c\u65f6\u89c9\u5f97\u611f\u4eba\uff0c\u73b0\u5728\u89c9\u5f97\u611f\u6fc0\uff0c\u4e5f\u5931\u843d\u3002\u000d\u000a\u000d\u000a\u521a\u5728\u4e00\u8d77\u90a3\u4f1a\u513f\uff0c\u4f60\u6ee1\u8eab\u9632\u5907\uff0c\u50cf\u4e00\u53ea\u72ec\u81ea\u5728\u5927\u8349\u539f\u4e0a\u751f\u6d3b\u4e86\u592a\u4e45\uff0c\u6709\u4efb\u4f55\u52a8\u9759\u968f\u65f6\u51c6\u5907\u62d4\u817f\u5c31\u8dd1\u7684\u9e8b\u9e7f\u3002\u6211\u4e00\u70b9\u70b9\u5378\u4e0b\u4f60\u7684\u9632\u5907\uff0c\u8fd9\u4f60\u624d\u8ba9\u6211\u77e5\u9053\u539f\u6765\u604b\u7231\u53ef\u4ee5\u8fd9\u4e48\u7f13\u6162\u800c\u771f\u5b9e\u3002\u6211\u5bf9\u81ea\u5df1\u8bf4\u4e00\u5b9a\u8981\u597d\u597d\u73cd\u60dc\u8fd9\u4e2a\u4eba\uff0c\u4e00\u60f3\u5230\u4f60\uff0c\u5fc3\u91cc\u6d41\u5149\u6ea2\u5f69\u3002\u4e24\u4e2a\u4eba\u76f8\u7231\uff0c\u5c31\u662f\u5927\u5bb6\u90fd\u5f00\u5f00\u5fc3\u5fc3\u5730\u5f53\u5c0f\u5b69\uff0c\u800c\u540e\u6765\u7684\u78e8\u5408\u624d\u80fd\u771f\u6b63\u5730\u8ba9\u7231\u60c5\u957f\u5927\u3002\u8bf4\u4e86\u5f88\u591a\uff0c\u800c\u8fd9\u4e9b\u90fd\u662f\u6211\u5355\u65b9\u9762\u7684\u60f3\u6cd5\uff0c\u6211\u53ea\u60f3\u544a\u8bc9\u4f60\uff0c\u4e0d\u8bba\u662f\u4f5c\u4e3a\u65e7\u53cb\u8fd8\u662f\u604b\u4eba\uff0c\u5c31\u7b97\u662f\u6211\u4eec\u4e0d\u5728\u4e00\u8d77\u4e86\uff0c\u6211\u4e0d\u4f1a\u5bf9\u6b64\u6709\u4efb\u4f55\u7684\u6028\u6068\u548c\u4e0d\u7518\u3002\u6211\u53ea\u662f\u5355\u7eaf\u5730\u60f3\u8fd9\u4e48\u505a\u800c\u5df2\u3002\u4e0d\u5e0c\u671b\u518d\u6b21\u6784\u6210\u4f60\u7684\u538b\u529b\uff0c\u8ba9\u4f60\u89c9\u5f97\u662f\u803d\u8bef\u548c\u8f9c\u8d1f\u3002\u503c\u5f97\u548c\u613f\u610f\uff0c\u4ec5\u6b64\u800c\u5df2\u3002\u8fd9\u4e0d\u662f\u4e00\u5c01\u9053\u6b49\u4fe1\uff0c\u4e5f\u4e0d\u662f\u544a\u767d\uff0c\u751a\u81f3\u4e0d\u662f\u633d\u7559\u3002\u53ea\u662f\u60f3\u8ba9\u4f60\u542c\u542c\u4e00\u4e2a\u5bf9\u4f60\u800c\u8a00\u4ece\u66fe\u7ecf\u4eb2\u5bc6\u9010\u6e10\u8d70\u5230\u964c\u751f\u7684\u6211\u7684\u60f3\u6cd5\uff0c\u4e00\u4e2a\u771f\u5b9e\u5766\u8bda\u7684\u6211\u3002\u6211\u4e0d\u4f1a\u4e3a\u4e86\u8fce\u5408\u8c01\u53bb\u6539\u53d8\u81ea\u5df1\uff0c\u8ba9\u6211\u6539\u53d8\u7684\u662f\u6211\u610f\u8bc6\u5230\u4e86\u81ea\u5df1\u7684\u95ee\u9898\u3002\u4e00\u6bb5\u611f\u60c5\u4e0d\u8bba\u662f\u5426\u7ed3\u675f\uff0c\u5b83\u5b58\u5728\u7684\u610f\u4e49\u5c31\u662f\u8ba9\u6211\u4eec\u53d8\u5f97\u66f4\u597d\u3002\u000d\u000a\u000d\u000a\u6240\u6709\u76f8\u7231\u7684\u4e24\u4e2a\u4eba\u90fd\u9700\u8981\u5f7c\u6b64\u78e8\u5408\uff0c\u6ca1\u6709\u8c01\u8ddf\u8c01\u662f\u5929\u751f\u4e00\u5bf9\u3002\u8fd9\u4e2a\u8fc7\u7a0b\u4e5f\u5e76\u4e0d\u4f1a\u6109\u5feb\uff0c\u6709\u7684\u65f6\u5019\u751a\u81f3\u662f\u75bc\u75db\u7684\u3002\u4eba\u662f\u8d8b\u5229\u907f\u5bb3\u62e9\u4f18\u7684\u52a8\u7269\uff0c\u5206\u660e\u82e6\u4e0d\u582a\u8a00\u5374\u8fd8\u662f\u8981\u7528\u529b\u7684\u62e5\u62b1\uff0c\u5206\u660e\u6709\u66f4\u597d\u66f4\u5e73\u5766\u7684\u5c94\u8def\u5374\u4f9d\u65e7\u7b14\u633a\u524d\u884c\uff0c\u800c\u8fd9\u4e2a\u6096\u8bba\u6700\u7ec8\u4f1a\u8ba9\u7231\u60c5\u672c\u8eab\u66f4\u52a0\u5b8c\u6574\u3002\u7231\u6709\u5f88\u591a\u79cd\u8868\u73b0\u5f62\u5f0f\uff0c\u5728\u4e0d\u540c\u7684\u9636\u6bb5\u91cc\u6211\u4eec\u5bf9\u7231\u7684\u9700\u6c42\u5f62\u5f0f\u4e5f\u4e0d\u4e00\u6837\uff0c\u4e00\u4efd\u7b26\u5408\u65f6\u5b9c\u7684\u60c5\u611f\u81f3\u5c11\u8ba9\u5f7c\u6b64\u90fd\u89c9\u5f97\u8212\u670d\u548c\u8f7b\u677e\u3002\u6700\u540e\u5f15\u7528\u4e00\u6bb5\u8bdd\u201c\u4f60\u4e0d\u5728\uff0c\u6211\u4e5f\u8fc7\u5f97\u5f88\u597d\uff0c\u4f46\u662f\u8fd9\u4e0d\u4ee3\u8868\u4f60\u4e0d\u91cd\u8981\u3002\u000d\u000a\u000d\u000a\u5199\u5b8c\u4e86\u4e4b\u540e\u6709\u79cd\u5982\u91ca\u91cd\u8d1f\u7684\u611f\u89c9\uff0c\u611f\u89c9\u5f88\u8e0f\u5b9e\u3002\u0020\u9053\u58f0\u665a\u5b89\uff0c\u4e45\u672a\u91cd\u9022\u7684\u4f60\u3002\u000d\u000a\u000d\u000a\u0050\u0053\uff1a\u665a\u4e0a\u65e9\u70b9\u4f11\u606f\uff0c\u522b\u592a\u665a\u7761\u89c9\u3002\u5982\u679c\u4e0d\u5f00\u5fc3\u5c31\u591a\u548c\u670b\u53cb\u804a\u804a\u5929\uff0c\u8fd9\u4e00\u70b9\u4f60\u672c\u4e5f\u64c5\u957f\u3002\u4e00\u4e2a\u4eba\u7684\u65f6\u5019\uff0c\u81ea\u5df1\u8981\u5f00\u5fc3\u70b9\u3002\u5982\u679c\u53d1\u751f\u4ec0\u4e48\u7a81\u53d1\u4e8b\u60c5\uff0c\u51b7\u9759\u4e00\u4e9b\u3002\u6bcf\u5929\u544a\u8bc9\u81ea\u5df1\u5f88\u68d2\u3002\u5b66\u4f1a\u5305\u5bb9\u522b\u4eba\uff0c\u6bcf\u4e2a\u4eba\u90fd\u6709\u7f3a\u70b9\uff0c\u8fd9\u53e5\u8bdd\u6211\u4e0e\u4f60\u5171\u52c9\u3002\u751f\u75c5\u7684\u65f6\u5019\u8bb0\u5f97\u6309\u65f6\u5403\u836f\u3002\u5e73\u65f6\u591a\u559d\u70b9\u7ea2\u7cd6\u6216\u8005\u59dc\u8336\uff0c\u5c11\u559d\u51b0\u996e\u6599\uff0c\u60f3\u60f3\u4f60\u75db\u82e6\u96be\u8fc7\u7684\u90a3\u4e9b\u5929\u3002\u4ec0\u4e48\u4e8b\u60c5\u90fd\u4e0d\u8981\u5acc\u9ebb\u70e6\u3002\u5982\u679c\u9047\u523         var start_content={"intersect_text":"\u5c0f\u9648\u8001\u5e08\uff1a\ud83d\udc95\ud83d\udc95\u000d\u000a\u000d\u000a\u4f60\u597d\u554a\uff0c\u7ec8\u4e8e\u7b49\u5230\u80fd\u7ed9\u4f60\u5199\u4e00\u5c01\u4fe1\u7684\u65f6\u5019\u4e86\u3002\u6211\u5728\u60f3\u5982\u679c\u8981\u5199\u4e00\u5c01\u4fe1\u7ed9\u4f60\uff0c\u6211\u4e00\u5b9a\u6ca1\u4e0b\u7b14\u4e4b\u524d\u5c31\u63a7\u5236\u4e0d\u4f4f\u81ea\u5df1\uff0c\u518d\u65e0\u4ece\u4e0b\u7b14\uff01\u000d\u000a\u000d\u000a\u56e0\u4e3a\u66fe\u7ecf\u7684\u4efb\u4f55\u4e00\u5e55\u6211\u90fd\u4e0d\u6562\u53bb\u60f3\u8c61\u3002\u54ea\u6015\u4e00\u4e1d\u4e1d\uff0c\u6211\u90fd\u4f1a\u5954\u6e83\u3002\u6211\u4e0d\u77e5\u9053\u5982\u4f55\u53bb\u5fd8\u8bb0\u90a3\u4e00\u5207\uff0c\u66f4\u4e0d\u77e5\u9053\u81ea\u5df1\u4f55\u65f6\u80fd\u8fd9\u4e48\u5766\u7136\u7684\u53bb\u8bc9\u8bf4\u90a3\u4e00\u5207\uff01\u000d\u000a\u000d\u000a\u65e0\u6cd5\u9762\u5bf9\u9762\uff0c\u65e0\u6cd5\u8bb2\u7535\u8bdd\uff0c\u4e5f\u4e0d\u60f3\u5c06\u5c31\u7740\u7528\u77ed\u4fe1\uff0c\u7d22\u6027\u5199\u4e00\u5c01\u4fe1\u5427\uff0c\u4e0d\u8bba\u8fd9\u5c01\u4fe1\u662f\u4f55\u521d\u5fc3\uff0c\u90fd\u6bd4\u8f7b\u98d8\u98d8\u7684\u5bf9\u8bdd\u6846\u6765\u5f97\u6709\u5206\u91cf\u3002\u90a3\u4e48\u002e\u002e\u002e\u002e\u002e\u002e\u89c1\u5b57\u5982\u9762\u3002\u000d\u000a\u000d\u000a\u6211\u4eec\u8d70\u5230\u73b0\u5728\uff0c\u6211\u4e00\u70b9\u4e0d\u540e\u6094\u3002\u56e0\u4e3a\u6211\u559c\u6b22\u4f60\u7684\u65f6\u5019\uff0c\u6e05\u6f88\u800c\u52c7\u6562\uff1b\u5982\u679c\u54ea\u5929\u6211\u771f\u7684\u5b8c\u5168\u5bf9\u4f60\u91ca\u6000\u4e86\uff0c\u8fd9\u4e9b\u6587\u5b57\u4e00\u5b9a\u5e2e\u52a9\u4e86\u6211\u5f88\u591a\u3002\u5728\u8fd9\u6bb5\u65f6\u95f4\uff0c\u4f60\u53ef\u80fd\u65e0\u6cd5\u9759\u4e0b\u5fc3\u6765\u597d\u597d\u60f3\u60f3\u6211\u4eec\u7684\u4e8b\u60c5\uff0c\u90a3\u5c31\u6362\u6211\u6765\u5427\uff0c\u6362\u6211\u6765\u5f15\u5bfc\u4f60\u3002\u000d\u000a\u000d\u000a\u5206\u5f00\u8fd9\u6bb5\u65f6\u95f4\u91cc\uff0c\u6709\u4e9b\u4e0d\u9002\u5e94\u3002\u5176\u5b9e\u5076\u5c14\u8fd8\u662f\u4f1a\u60f3\u8d77\u548c\u4f60\u521d\u8bc6\u7684\u573a\u666f\uff0c\u4f60\u8bf4\u8fc7\uff0c\u6211\u4eec\u53ef\u80fd\u5728\u521d\u4e2d\u9047\u89c1\u8fc7\uff0c\u53ef\u80fd\u5728\u5e02\u56db\u9662\u9047\u89c1\u8fc7\uff0c\u81f3\u4eca\u4ecd\u7136\u8bb0\u5f97\u5f53\u65f6\u63d0\u51fa\u5206\u624b\u7684\u65f6\u523b\uff0c\u0020\u6bd4\u8d77\u7535\u8bdd\u91cc\u4f60\u6fc0\u52a8\u5230\u53d1\u6296\u7684\u58f0\u97f3\uff0c\u90a3\u65f6\u7684\u6211\u867d\u7136\u5e7c\u7a1a\u51b2\u52a8\uff0c\u4f46\u5374\u76f8\u5bf9\u663e\u5f97\u5f02\u5e38\u6c89\u9ed8\uff0c\u4e0d\u662f\u4e0d\u75db\uff0c\u53ea\u662f\u522b\u65e0\u9009\u62e9\uff0c\u6211\u671f\u5f85\u5929\u957f\u5730\u4e45\uff0c\u5374\u4ece\u4e0d\u76f8\u4fe1\u59cb\u7ec8\u5982\u4e00\uff0c\u6211\u4eec\u90fd\u4f1a\u53d8\uff0c\u4f46\u5fe0\u8d1e\u7684\u552f\u4e00\u6027\uff0c\u662f\u6c38\u8fdc\u4e0d\u53ef\u4ee5\u52a8\u6447\u7684\u539f\u5219\u3002\u000d\u000a\u000d\u000a\u4f60\u4e0d\u77e5\u9053\uff0c\u90a3\u4e2a\u65f6\u5019\u5176\u5b9e\u6211\u7684\u5185\u5fc3\u6709\u8fc7\u6323\u624e\uff0c\u751a\u81f3\u6709\u8fc7\u5fc3\u8f6f\u7684\u65f6\u523b\u3002\u662f\u554a\uff0c\u5373\u4f7f\u4e0d\u77e5\u9053\u7231\u4e3a\u4f55\u7269\uff0c\u4f46\u559c\u6b22\u4f60\u662f\u771f\u5b9e\u7684\u611f\u60c5\u3002\u63a5\u4e0b\u6765\u7684\u8def\uff0c\u6211\u8981\u5982\u4f55\u624d\u80fd\u4e0e\u81ea\u5df1\u548c\u89e3\u7ee7\u7eed\u751f\u6d3b\uff01\u000d\u000a\u000d\u000a\u4f60\u4e0d\u4f1a\u77e5\u9053\u6211\u6709\u591a\u4e45\u548c\u97f3\u4e50\u4fdd\u6301\u8ddd\u79bb\uff0c\u751a\u81f3\u4e0d\u6562\u542c\u5230\u66fe\u7ecf\u6ee1\u662f\u751c\u871c\u7684\u6b4c\uff0c\u8981\u6709\u591a\u5c11\u81ea\u6211\u627f\u53d7\u7684\u7ecf\u5386\u8981\u72ec\u81ea\u53bb\u8d70\u8fc7\uff0c\u0020\u6bcf\u5f53\u4ee5\u4e3a\u5df2\u7ecf\u8fc7\u53bb\uff0c\u5f85\u4e00\u4e2a\u4eba\u5728\u7684\u65f6\u5019\uff0c\u53c8\u5145\u6ee1\u7740\u65e0\u52a9\u60c6\u6005\u7684\u5c0f\u60c5\u7eea\uff0c\u4e0d\u65ad\u95ea\u73b0\u7740\u4f60\u7684\u8eab\u5f71\uff0c\u4e0d\u65ad\u7684\u542c\u5230\u4f60\u53e5\u53e5\u7684\u6e29\u67d4\u7ec6\u8bed\u58f0\uff0c\u751a\u81f3\u53c8\u4f3c\u4e4e\u542c\u5230\u4e86\u4f60\u7684\u58f0\u97f3\uff0c\u597d\u4f3c\u4ece\u672a\u79bb\u5f00\u8fc7\u3002\u000d\u000a\u000d\u000a\u6211\u4ece\u5f00\u59cb\u7684\u4e00\u5fc3\u8feb\u5207\u60f3\u8981\u633d\u56de\u4f60\uff0c\u5230\u73b0\u5728\u5e76\u6ca1\u6709\u90a3\u4e48\u8feb\u5207\u4e86\u3002\u6bd4\u8d77\u76f2\u76ee\u7684\u633d\u56de\u4e00\u6bb5\u611f\u60c5\uff0c\u66f4\u91cd\u8981\u7684\u662f\u81ea\u6211\u8ba4\u77e5\u548c\u53cd\u601d\u95ee\u9898\u7136\u540e\u53bb\u627e\u5230\u89e3\u51b3\u7684\u529e\u6cd5\u3002\u4e8e\u662f\u6211\u7ffb\u4e86\u597d\u4e45\u6211\u4eec\u5728\u5fae\u4fe1\u4e0a\u7684\u804a\u5929\u8bb0\u5f55\uff0c\u56de\u5fc6\u4e86\u597d\u4e45\u6211\u4eec\u7684\u5927\u5927\u5c0f\u5c0f\u7684\u77db\u76fe\uff0c\u5148\u89c9\u7740\u6e29\u6696\uff0c\u540e\u89c9\u7740\u96be\u8fc7\u3002\u000d\u000a\u000d\u000a\u5f53\u5c40\u8005\u8ff7\uff0c\u7684\u7684\u786e\u786e\u662f\u8fd9\u4e48\u4e2a\u9053\u7406\uff0c\u660e\u660e\u81ea\u5df1\u77e5\u9053\uff0c\u5374\u8fd8\u662f\u4e0d\u613f\u610f\u6539\u53d8\u81ea\u5df1\u7684\u72b6\u6001\u548c\u5fc3\u6001\uff0c\u603b\u60f3\u8bd5\u56fe\u8ba9\u522b\u4eba\u6309\u7167\u81ea\u5df1\u8bbe\u5b9a\u7684\u6e38\u620f\u89c4\u5219\u8fdb\u884c\u6e38\u620f\uff0c\u7a0d\u5fae\u6709\u4e00\u70b9\u4e0d\u987a\u5fc3\uff0c\u5c31\u8868\u9732\u51fa\u81ea\u5df1\u7684\u4e0d\u6ee1\u3002\u4e8b\u4e0d\u5f97\u610f\u7684\u65f6\u5019\uff0c\u5c31\u504f\u6fc0\u7684\u5f52\u7ed3\u4e3a\uff0c\u4f60\u6216\u8bb8\u6ca1\u90a3\u4e48\u5728\u4e4e\u6211\u4e86\uff0c\u8fd9\u4e2a\u5ff5\u5934\u5c31\u50cf\u5824\u575d\u4e0b\u7684\u8681\u7a74\uff0c\u770b\u4f3c\u4e0d\u75bc\u4e0d\u75d2\uff0c\u5b9e\u5219\u6700\u4e3a\u81f4\u547d\uff0c\u5fc3\u6001\u4e00\u65e6\u504f\u4e86\uff0c\u4e0d\u6328\u4e00\u987f\u6bd2\u6253\u662f\u5f88\u96be\u518d\u6b21\u6446\u6b63\u7684\u3002\u800c\u6b64\u65f6\u603b\u8fd8\u8ba4\u4e3a\u81ea\u5df1\u5f88\u61c2\u4e8b\uff0c\u81f3\u5c11\u6bd4\u5927\u591a\u6570\u7537\u751f\u8463\u4e8b\u3002\u7136\u800c\u7231\u60c5\u7684\u72b6\u6001\u662f\u6d41\u52a8\u7684\uff0c\u662f\u9700\u8981\u5f7c\u6b64\u914d\u5408\u7684\uff0c\u800c\u4e0d\u662f\u6211\u5236\u5b9a\u4e00\u4e2a\u6211\u8ba4\u4e3a\u5408\u7406\u7684\u6807\u51c6\u6765\u65e0\u5dee\u522b\u6267\u884c\u3002\u000d\u000a\u000d\u000a\u5982\u679c\u6211\u80fd\u5728\u6211\u4eec\u9047\u5230\u77db\u76fe\u7684\u65f6\u5019\uff0c\u4f60\u538b\u529b\u5927\u7684\u65f6\u5019\uff0c\u59d4\u5c48\u60f3\u54ed\u7684\u65f6\u5019\uff0c\u96be\u4ee5\u6392\u89e3\u82e6\u95f7\u7684\u65f6\u5019\uff0c\u6ca1\u6709\u53bb\u7406\u8bba\u3001\u8d28\u7591\u3001\u8f83\u52b2\uff0c\u800c\u662f\u4f53\u8c05\u3001\u7406\u89e3\u3001\u63a5\u7eb3\uff0c\u7ed9\u4f60\u66f4\u591a\u7684\u5173\u5fc3\u548c\u652f\u6301\uff0c\u5f15\u5bfc\u4f60\u7f13\u89e3\u4f60\u7684\u60c5\u7eea\uff0c\u7136\u540e\u518d\u53bb\u6b63\u89c6\u5206\u6790\u95ee\u9898\uff0c\u90a3\u4f60\u60f3\u5230\u6211\u7684\u65f6\u5019\u4e00\u5b9a\u4f1a\u662f\u6e29\u6696\u548c\u8e0f\u5b9e\u5427\uff0c\u800c\u4e0d\u662f\u89c6\u4f5c\u538b\u529b\u907f\u800c\u8fdc\u4e4b\u3002\u4f60\u77e5\u9053\u6bcf\u4e00\u6b21\u6211\u611f\u5230\u4f60\u751f\u6c14\u6216\u8005\u60c5\u7eea\u4e0d\u5bf9\u800c\u6211\u6839\u672c\u4e0d\u77e5\u9053\u53d1\u751f\u4e86\u4ec0\u4e48\u7684\u65f6\u5019\uff0c\u6211\u5176\u5b9e\u662f\u5f88\u614c\u5f20\u65e0\u529b\u7684\uff0c\u6211\u4e5f\u63a7\u5236\u4e0d\u4e86\u81ea\u5df1\uff0c\u89c9\u5f97\u4f60\u83ab\u987b\u6709\u3002\u73b0\u5728\u60f3\u6765\uff0c\u6211\u7684\u7b2c\u4e00\u53cd\u5e94\u5e76\u4e0d\u662f\u5954\u7740\u89e3\u51b3\u95ee\u9898\u4e86\u89e3\u95ee\u9898\u53bb\u7684\uff0c\u800c\u662f\u5954\u7740\u5ba3\u6cc4\u60c5\u7eea\u53bb\u7684\u3002\u4e0d\u662f\u56e0\u4e3a\u6545\u610f\u8981\u8ba9\u4f60\u96be\u8fc7\uff0c\u53ea\u662f\u90a3\u4e2a\u65f6\u5019\uff0c\u6211\u628a\u4f60\u5f53\u505a\u6211\u751f\u547d\u4e2d\u5f88\u91cd\u8981\u7684\u4e00\u4e2a\u4eba\uff0c\u6211\u4e0d\u60f3\u5931\u53bb\u4f60\uff0c\u6240\u4ee5\u5f53\u6211\u4eec\u4e4b\u95f4\u51fa\u73b0\u95ee\u9898\u4e4b\u540e\uff0c\u6211\u63a7\u5236\u4e0d\u4f4f\u81ea\u5df1\u4e86\uff0c\u6362\u53e5\u8bdd\u8bf4\u5c31\u662f\u5fcd\u4e0d\u4f4f\u3002\u000d\u000a\u000d\u000a\u6211\u80fd\u4ece\u4f60\u7684\u4e00\u98a6\u4e00\u7c07\u3001\u4e00\u4e2a\u773c\u795e\u3001\u4e00\u79cd\u53e3\u543b\u6e05\u695a\u5730\u611f\u89c9\u5230\u4f60\u7684\u4e0d\u5f00\u5fc3\uff0c\u6211\u77e5\u9053\u4f60\u771f\u7684\u5f88\u96be\u8fc7\uff0c\u6211\u77e5\u9053\u4f60\u771f\u7684\u4e0d\u597d\u53d7\uff0c\u6211\u77e5\u9053\u4f60\u5fc3\u91cc\u8fb9\u89c9\u5f97\u59d4\u5c48\uff0c\u6211\u77e5\u9053\u4f60\u5f3a\u88c5\u65e0\u4e8b\uff0c\u6211\u77e5\u9053\u4f60\u5fe7\u5fc3\u5fe1\u5fe1\uff0c\u6211\u77e5\u9053\u4f60\u751a\u81f3\u4f1a\u5bb3\u6015\uff0c\u6015\u8fd9\u6837\u7684\u8d1f\u9762\u60c5\u611f\u4f1a\u4e00\u76f4\u6301\u7eed\uff0c\u4f1a\u4e00\u76f4\u62d6\u7740\u4f60\u65e0\u6cd5\u51fa\u6c34\uff0c\u60f3\u5230\u5f80\u540e\u6216\u662f\u66f4\u957f\u8fdc\u7684\u751f\u6d3b\uff0c\u4f60\u4e00\u5b9a\u5bb3\u6015\u6781\u4e86\u5427\u3002\u56e0\u4e3a\u4f60\u6e05\u695a\u7684\u77e5\u9053\u6240\u6709\u7684\u95ee\u9898\u4ece\u6839\u672c\u4e0a\u4e0a\u4ece\u6765\u5c31\u6ca1\u6709\u89e3\u51b3\u8fc7\uff0c\u4f60\u53ea\u662f\u9009\u62e9\u6682\u65f6\u6027\u7684\u907f\u5f00\u5b83\u4eec\u4e0d\u53bb\u60f3\uff0c\u6216\u8bb8\u8fd9\u4e5f\u662f\u4f60\u5f53\u4e0b\u81ea\u6211\u8c03\u6574\u7684\u6700\u597d\u7684\u529e\u6cd5\uff0c\u5f53\u6211\u4eec\u518d\u4e00\u6b21\u9047\u5230\u95ee\u9898\u7684\u65f6\u5019\uff0c\u4f60\u654f\u611f\u7684\u5982\u60ca\u5f13\u4e4b\u9e1f\uff0c\u88ab\u4f60\u85cf\u5728\u89d2\u843d\u91cc\u6240\u6709\u7684\u60c5\u7eea\u4e00\u5b9a\u4f1a\u4e00\u6d8c\u800c\u4e0a\uff0c\u518d\u4e00\u6b21\u6298\u78e8\u4f60\uff0c\u4e00\u70b9\u4e00\u70b9\u628a\u4f60\u63a8\u8fdc\uff0c\u8ba9\u4f60\u89c9\u5f97\u8fd9\u4e48\u7d2f\uff0c\u8fd9\u4e48\u59d4\u5c48\uff0c\u8fd9\u4e48\u6709\u8d1f\u62c5\uff0c\u5b81\u53ef\u4e0d\u8981\u8fd9\u4efd\u611f\u60c5\uff0c\u4e5f\u8981\u9003\u5f00\uff0c\u53ca\u65f6\u6b62\u635f\u3002\u800c\u6211\u4e5f\u77e5\u9053\uff0c\u5f53\u6240\u6709\u7684\u77db\u76fe\u6700\u540e\u901a\
