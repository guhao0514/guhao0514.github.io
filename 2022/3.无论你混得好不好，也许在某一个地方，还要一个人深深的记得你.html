<h2>无论你混得好不好，也许在某一个地方，还要一个人深深的记得你</h2></div></div></div></div><div id="content-container" class="content-container clearfix" data-showlog="tid:126;cst:1;logInfo:landing;" data-extralog="flow:2;st:news;rid:9426261030647479393;pos:0;extra:;source:1;isBaijiahao:1;login:1;appId:1618717124238709;" data-ratio="1" data-rid="page"><div id="left-container" class="left-container"><div class="item-wrap"><div class="article " id="article" data-islow-browser="0"><div class="article-content">








<p><span class="bjh-p">18岁上高中那会儿，</span></p>
<p><span class="bjh-p">每天早上都会去一家面馆吃面，</span></p>
<p><span class="bjh-p">店里有个13岁的小女孩在帮忙，很是乖巧。</span></p>
<br><br>
<p><span class="bjh-p">一晃五年过去了，回了趟老家，</span></p>
<p><span class="bjh-p">再次路过这家店，比以前豪华了不少，</span></p>
<p><span class="bjh-p">小女孩也亭亭玉立了，她看我坐下，</span></p>
<p><span class="bjh-p">眼里闪过一丝惊喜，然后对大厨喊：</span></p>
<p><span class="bjh-p">优质牛肉面，不要香菜，不要葱，别宽面别煮太软！</span></p>
<p><span class="bjh-p">当时我泪崩了。</span></p>
<br><br>
<p><span class="bjh-p"><strong>无论你混得好不好，也许在某一个地方，还要一个人深深的记得你。</strong></span></p>
