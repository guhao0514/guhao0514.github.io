<p>很可笑的一个故事，唯一 一个能让我吐露心扉的人，居然是一个陌生的张家口30来岁的姑娘。</p>
<p>我在外面一直都是7分假3分真，带着虚伪的面具，自己都不认识自己了。父母感觉我不够努力，亲朋好友感觉我会赚钱</p>
<p>她是唯一 一个静静守在旁边安慰我的（假的也好，起码当时让我感觉很欣慰）</p>
<p>超哥和我说：因为我和她没有交集，因为她阅尽千帆，因为我总是没有安全感，也许因为每个人都有脆弱的一面。说你有点孤独，或者说孤单，应该说没人能读懂你，在你的周围没有你可以分享的人，能够倾听你的人。</p>
<p>这种事情莫要强求，当做一段美好的回忆就好。珍惜当下。</p>
